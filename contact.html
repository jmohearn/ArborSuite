        <form class="contact-form">
            <div class="contact-form__title">
                <h1>Contact us</h1>
            </div>
            <div class="contact-form__row">
                <input class="contact-form__text" type="text" name="firtName" id="firstName" placeholder="First Name...">
                <input class="contact-form__text" type="text" name="lastName" id="lastName" placeholder="Last Name...">
            </div>
            <div class="contact-form__row">
                <input class="contact-form__text-email" type="email" name="email" id="email" placeholder="Email...">
                <input class="contact-form__text-tel"type="tel" name="phone" id="phone" placeholder="Phone Number...">
            </div>
            <div class="contact-form__message">
                <textarea class="contact-form__text-area" name="message" id="message" placeholder="Your message..."></textarea>
            </div>
            <div class="contact-form__button">
                <input type="button" value="submit">
            </div>
        </form>
